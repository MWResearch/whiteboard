<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint Program</title>
    <style>
        * {
            user-select: none;
        }
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
            touch-action: none;
            /* Disable touch scrolling */
        }

        .tools {
            margin-bottom: 5px;
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: end;
            height: 140px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border: none;
            background: none;
            background-size: cover;
            transition: 0.5s;
            width: 120px;
            height: 120px;
        }

<body>
    <canvas id="paintCanvas" width="400" height="400"></canvas>
    <div class="tools">
        <button id="brushBtn" class="medaad"></button>
        <button id="eraseBtn" class="paakkon"></button>
        <button id="newPageBtn" class="safheye_jadid"></button>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let tool = 'brush'; // Default tool

        let btn_width_height = (window.innerHeight / 7)+"px";

        function set_canvas_size(){
            // Set canvas size to fit the screen better
            //canvas.width = window.innerWidth * 0.9;
            //canvas.height = window.innerHeight * 0.8;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            btn_width_height = (window.innerHeight / 7)+"px";
            //document.getElementsByTagName("button").style.width = (window.innerHeight / 10)+"px";
            document.getElementById("eraseBtn").style.width = btn_width_height;
            document.getElementById("eraseBtn").style.height = btn_width_height;
            document.getElementById("brushBtn").style.width = btn_width_height;
            document.getElementById("brushBtn").style.height = btn_width_height;
            document.getElementById("newPageBtn").style.width = btn_width_height;
            document.getElementById("newPageBtn").style.height = btn_width_height;
        }
        set_canvas_size();

        // Event listeners for mouse and touch
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        window.addEventListener('resize', set_canvas_size);

        // Tool buttons
        document.getElementById('brushBtn').addEventListener('click', () => { 
            tool = 'brush'; 
            document.body.style.cursor = "default";
            document.getElementById("eraseBtn").style.marginBottom = "0";
            document.getElementById("brushBtn").style.marginBottom = "20px";
        });
        document.getElementById('eraseBtn').addEventListener('click', () => { 
            tool = 'eraser'; 
            document.body.style.cursor = "pointer";
            document.getElementById("brushBtn").style.marginBottom = "0";
            document.getElementById("eraseBtn").style.marginBottom = "20px";
        });
        document.getElementById('newPageBtn').addEventListener('click', clearCanvas);

        function startDrawing(e) {
            isDrawing = true;
            draw(e); // Start drawing immediately
        }

        function draw(e) {
            if (!isDrawing) return;

            // Get the correct coordinates for mouse or touch
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            // Adjust for canvas offset
            const rect = canvas.getBoundingClientRect();
            const offsetX = x - rect.left;
            const offsetY = y - rect.top;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            if (tool === 'brush') {
                ctx.strokeStyle = '#000'; // Black color for brush
                ctx.lineWidth = 5;
            } else if (tool === 'eraser') {
                ctx.strokeStyle = '#fff'; // White color for eraser
                ctx.lineWidth = 20;
            }

            ctx.lineTo(offsetX, offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(offsetX, offsetY);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath(); // Reset the path
        }

        function clearCanvas() {
            // Clear the entire canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
